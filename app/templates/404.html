{% extends "base.html" %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-12 text-center">
            <div class="error-container">
                <!-- Анимированная иконка 404 -->
                <div class="error-icon">
                    <div class="error-number">404</div>
                </div>
                
                <!-- Заголовок -->
                <h1 class="error-title">Страница не найдена</h1>
                
                <!-- Описание -->
                <p class="error-description">
                    К сожалению, запрашиваемая страница не существует или была перемещена.
                </p>
                
                <!-- Кнопки действий -->
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-sm px-3 me-2">
                        <i class="fas fa-home me-2"></i>
                        На главную
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-primary btn-sm px-3">
                        <i class="fas fa-arrow-left me-2"></i>
                        Назад
                    </button>
                </div>
                
                <!-- Дополнительная информация -->
                <div class="error-help mt-4">
                    <p class="text-muted">
                        Если вы считаете, что это ошибка, пожалуйста, 
                        <a href="{{ url_for('main.tickets') }}" class="text-primary">свяжитесь с поддержкой</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
}

.error-icon {
    position: relative;
    margin-bottom: 2rem;
}

.error-number {
    font-size: 8rem;
    font-weight: 900;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
}

.error-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.error-description {
    font-size: 1.2rem;
    color: #adb5bd;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    margin-bottom: 2rem;
}

.error-actions .btn {
    border-radius: 20px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.error-actions .btn:hover {
    transform: translateY(-1px);
}

.error-help {
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.error-help a {
    text-decoration: none;
    font-weight: 600;
}

.error-help a:hover {
    text-decoration: underline;
}

/* Адаптивность */
@media (max-width: 768px) {
    .error-number {
        font-size: 6rem;
    }
    
    .error-title {
        font-size: 2rem;
    }
    
    .error-description {
        font-size: 1rem;
    }
    
    .error-actions .btn {
        display: block;
        width: 100%;
        margin-bottom: 1rem;
    }
    
    .error-actions .btn:last-child {
        margin-bottom: 0;
    }
}

@media (max-width: 480px) {
    .error-number {
        font-size: 4rem;
    }
    
    .error-title {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}
