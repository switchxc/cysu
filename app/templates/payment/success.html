<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата прошла успешно</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            max-width: 420px;
            width: 100%;
        }
        .success-icon {
            width: 60px;
            height: 60px;
            background: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            color: #6c757d;
            font-size: 32px;
        }
        h1 {
            color: #222;
            margin-bottom: 18px;
            font-size: 22px;
            font-weight: 500;
        }
        p {
            color: #555;
            line-height: 1.5;
            margin-bottom: 22px;
            font-size: 15px;
        }
        .btn {
            background: #6c757d;
            color: #fff;
            padding: 10px 26px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #495057;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>Спасибо за оплату подписки!</h1>
        <p>Ваш платеж был успешно обработан. Подписка активирована и готова к использованию.</p>
        <p>На указанный email отправлено подтверждение с деталями вашей подписки.</p>
        <a href="/" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
